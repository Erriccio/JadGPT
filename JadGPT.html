<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>JadGPT</title>
    <style>

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f7f7f8;
            color: #000;
            height: 100vh;
            overflow: hidden;
        }

        /* TOP */
        #topbar {
            height: 55px;
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 20px;
            font-size: 22px;
            font-weight: bold;
            color: #4D6CFF;
        }

        /* LAYOUT */
        #container {
            height: calc(100vh - 55px);
            display: flex;
            flex-direction: column;
        }

        /* CHAT */
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* MESSAGGI */
        .msg-container {
            width: 100%;
            display: flex;
        }

        .msg {
            padding: 12px 15px;
            border-radius: 12px;
            max-width: 75%;
            font-size: 16px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .user {
            justify-content: flex-end;
        }
        .user .msg {
            background: #d9e8ff;
        }

        .bot {
            justify-content: flex-start;
        }
        .bot .msg {
            background: #e9e9eb;
        }

        /* WELCOME */
        #welcome {
            text-align: center;
            margin-top: 200px;
        }
        #welcome h1 {
            font-size: 42px;
            color: #4D6CFF;
        }

        /* INPUT */
        #input-area {
            padding: 15px;
            background: #fff;
            display: flex;
            gap: 10px;
            border-top: 1px solid #e5e5e5;
        }

        #domanda {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #777;
            font-size: 16px;
        }

        #sendBtn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: #4D6CFF;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        /* TYPING DOTS */
        .typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #555;
            margin-right: 4px;
            border-radius: 50%;
            animation: bounce 0.6s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.15s; }
        .typing span:nth-child(3) { animation-delay: 0.3s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        /* Rimuove riquadro grigio dai puntini */
        #typing .msg {
            background: transparent !important;
            padding: 5px 0 !important;
            box-shadow: none !important;
        }

    </style>
</head>
<body>

<div id="topbar">JadGPT</div>

<div id="container">

    <div id="chat">
        <div id="welcome">
            <h1>JadGPT</h1>
            <p>Scrivi un messaggio per iniziare.</p>
        </div>
    </div>

    <div id="input-area">
        <input id="domanda" type="text" placeholder="Scrivi un messaggio...">
        <button id="sendBtn">➤</button>
    </div>

</div>

<script>

    /* RISPOSTE SENZA RIPETIZIONI */
    const risposte_originali = [
        "Boh.",
        "Con tutte le persone che conosci, proprio a me dovevi chiederlo?",
        "Sparati.",
        "Chiedi a Giacomo.",
        "Mh... bella domanda.",
        "Arrangiati.",
        "Ma chi me l'ha fatto fare:",
        "Perché?",
        "Smettila, mi hai stancato!",
        "864,63754",
        "16",
        "O giallo o blu.",
        "Quindi?"
    ];
    let risposte = [...risposte_originali];

    function rispostaCasuale() {
        if (risposte.length === 0) risposte = [...risposte_originali];
        const i = Math.floor(Math.random() * risposte.length);
        const r = risposte[i];
        risposte.splice(i, 1);
        return r;
    }

    const chat = document.getElementById("chat");
    const input = document.getElementById("domanda");
    const sendBtn = document.getElementById("sendBtn");

    /* AGGIUNGE UN MESSAGGIO */
    function aggiungiMessaggio(testo, tipo) {
        const wrap = document.createElement("div");
        wrap.className = "msg-container " + tipo;

        const msg = document.createElement("div");
        msg.className = "msg";
        msg.textContent = testo;

        wrap.appendChild(msg);

        const welcome = document.getElementById("welcome");
        if (welcome) welcome.remove();

        chat.appendChild(wrap);
        chat.scrollTop = chat.scrollHeight;
    }

    /* TYPING */
    function mostraTyping() {
        const wrap = document.createElement("div");
        wrap.className = "msg-container bot";
        wrap.id = "typing";

        wrap.innerHTML = `
            <div class="msg">
                <div class="typing">
                    <span></span><span></span><span></span>
                </div>
            </div>
        `;

        chat.appendChild(wrap);
        chat.scrollTop = chat.scrollHeight;
    }

    function nascondiTyping() {
        const t = document.getElementById("typing");
        if (t) t.remove();
    }

    /* INVIO */
    function rispondi() {
        const domanda = input.value.trim();
        if (domanda === "") return;

        aggiungiMessaggio(domanda, "user");
        input.value = "";

        mostraTyping();

        setTimeout(() => {
            nascondiTyping();
            aggiungiMessaggio(rispostaCasuale(), "bot");
        }, 1500);
    }

    /* ENTER FUNZIONANTE */
    input.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            rispondi();
        }
    });

    /* PULSANTE FUNZIONANTE */
    sendBtn.addEventListener("click", rispondi);

</script>

</body>
</html>
